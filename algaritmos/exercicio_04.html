<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1> Notas e frequencias de um aluno</h1>
    
    <p1> aluno: <span id="aluno"></span></p1>
    <p1> nota1: <span id="nota1"></span></p1>
    <p1> nota2: <span id="nota2"></span></p1>
    <p1> nota3: <span id="nota3"></span></p1>
    <p1> disciplina:<span id="disciplina"></span></p1>
    <p1> turma: <span id="turma"></span></p1>
    <p1>media: <span id="media"></span></p1>

     <script> 
      let aluno=prompt ("Digite seu nome")
        let nota1=prompt ("Digte sua nota 1")
        let nota2=prompt ("Digte sua nota 2")
        let nota3=prompt ("Digte sua nota 3")
        let disciplina=prompt ("Digite a disciplina")
        let turma=prompt ("Digite a turma")
        var media= (Number(nota1)+Number(nota2)+Number(nota3))/3
        

        
        document.getElementById("aluno").innerHTML=aluno;
        document.getElementById("nota1").innerHTML=nota1;
        document.getElementById("nota2").innerHTML=nota2;
        document.getElementById("nota3").innerHTML=nota3;
        document.getElementById("disciplina").innerHTML=disciplina;
        document.getElementById("turma").innerHTML=turma;
        document.getElementById("media").innerHTML=media;
        

        
    
    </script>
    
</body>
</html>
